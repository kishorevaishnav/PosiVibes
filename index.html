<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="assets/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">

<body>
  <div class="header">
    <h1>Positive Vibes</h1>
  </div>
  <div class="ask-mood">How are you feeling today? Tap a mood below:</div>
  <div style="text-align:center;margin-bottom:1rem;">
    <button id="mainShareBtn" style="background:#5c7cfa;color:#fff;border:none;border-radius:8px;padding:0.6rem 1.2rem;font-size:1rem;cursor:pointer;box-shadow:0 2px 8px rgba(92,124,250,0.08);">

  <div class="mood-details" id="moodDetails">

      <i class="fa fa-arrow-left"></i>
    </button>
    <button class="close-btn" id="closeDetails" title="Close">&times;</button>
  <div id="detailsIcon" style="text-align:center;margin:1.2rem 0;"></div>
  <h2 id="detailsTitle"></h2>
  <div class="solution" id="detailsSolution"></div>
  <div class="example" id="detailsExample"></div>
    <div style="margin:1.2rem 0 0.5rem 0;text-align:center;">
      <button id="shareBtn" style="background:#5c7cfa;color:#fff;border:none;border-radius:8px;padding:0.6rem 1.2rem;font-size:1rem;cursor:pointer;box-shadow:0 2px 8px rgba(92,124,250,0.08);">
        <i class="fa fa-share"></i> Share this site
      </button>
    </div>
    <footer class="footer mood-details-footer">
      <div>Contact: <a href="mailto:hello@posivibes.com" style="color:#5c7cfa;text-decoration:underline;">hello@posivibes.com</a></div>
      <div>Feedback: <a href="https://forms.gle/yourfeedbackform" target="_blank" style="color:#5c7cfa;text-decoration:underline;">Submit here</a></div>
      <div style="margin-top:0.5rem;font-size:0.95rem;">&copy; 2025 PosiVibes. Spread positivity!</div>
    </footer>
  </div>
