<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Positive Vibes</title>
  <link rel="stylesheet" href="assets/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <div class="header">
    <h1>Positive Vibes</h1>
  </div>
  <div class="ask-mood">How are you feeling today? Tap a mood below:</div>
  <div class="moods-grid" id="moodsGrid"></div>
  <div class="mood-details" id="moodDetails">
    <button class="close-btn" id="closeDetails" title="Close">&times;</button>
    <h2 id="detailsTitle"></h2>
    <div class="solution" id="detailsSolution"></div>
    <div class="example" id="detailsExample"></div>
  </div>
  <script src="assets/app.js"></script>
</body>
</html>
